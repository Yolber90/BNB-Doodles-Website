    <div id="container">
        <div id="contact-us-container">
            <h1 class="cu-header">Contact Us</h1>
            <hr>
            <h4 class="cu-sub-head">For all inquires, please use the form below</h4>
            <h4 class="cu-sub-head">We'll get back to you as soon as possible</h4>
            <br>


            <!-- FormSubmit plugin -->
            <form target="_blank" action="https://formsubmit.co/yolber19@gmail.com" method="POST">
                <div class="form-input">
                    <p class="input-head">Name</p>
                    <input type="text" name="name" required>
                    <p class="input-head">Email</p>
                    <input type="email" name="email" required>
                    <p class="input-head">Subject</p>
                    <input type="subject" name="_subject" value="Questions about your puppies">
                    <!-- Hidden Fields -->
                    <input type="hidden" name="_template" value="box">
                    <input type="hidden" name="_captcha" value="false">
                    <!-- Once we have a domain, enter the domain name for a re-direct automatic link -->
                    <input type="hidden" name="_next" value="http://www.google.com">
                    <input type="hidden" name="_autoresponse" value="your custom message">
                </div>
                <!-- Text Area -->
                <div class="form-input">
                    <p class="input-head">Your Message</p>
                    <textarea placeholder="Your Message" name="message" rows="10" required></textarea>
                </div>

                <button type="submit" class="submit-btn"><i class="fa-solid fa-dog"></i>
                    Submit
                </button>
            </form>

        </div>
