<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ab9a9d34df.js" crossorigin="anonymous"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/stylesheets/contact_us.css">
    <!-- Javascript -->
    <script src="/javascript/javascript.js"></script>

    <title>BNB Doodles | Contact Us</title>


</head>

<body>
    <div id="cous-container">
        <div id="contact-us-container">
            <h1 class="cu-header">Contact Us</h1>
            <hr>
            <h4 class="cu-sub-head">For all inquires, please use the form below</h4>
            <h4 class="cu-sub-head">We'll get back to you as soon as possible</h4>
            <br>


            <!-- FormSubmit plugin -->
            <form target="_blank" action="https://formsubmit.co/bnbroken@yahoo.com" method="POST">
                <div class="form-input">
                    <p class="input-head">Name</p>
                    <input type="text" name="name" required>
                    <p class="input-head">Email</p>
                    <input type="email" name="email" required>
                    <p class="input-head">Subject</p>
                    <input type="subject" name="_subject" value="Questions about your puppies">
                    <!-- Hidden Fields -->
                    <input type="hidden" name="_template" value="box">
                    <input type="hidden" name="_captcha" value="false">
                    
                    <input type="hidden" name="_next" value="http://www.google.com">
                    <input type="hidden" name="_autoresponse" value="your custom message">
                </div>
                <div class="form-input">
                    <p class="input-head">Your Message</p>
                    <textarea placeholder="Your Message" name="message" rows="10" required></textarea>
                </div>

                <button type="submit" class="submit-btn"><i class="fa-solid fa-dog"></i>
                    Submit
                </button>
            </form>

        </div>
        <div id="reach-us">
            <a href="tel:321-961-5100"><i class="fa-solid fa-phone">&nbsp;&nbsp;&nbsp;&nbsp;(123) 456-7890</i></a>
            <br>
            <i class="fa-solid fa-clock">&nbsp;&nbsp;&nbsp;&nbsp;Mon-Fri (8Am - 6PM)</i>
            <br>
            <a target="_blank" href="https://www.instagram.com/brokenotbroken2022/?igshid=Zjc2ZTc4Nzk%3D"><i class="fa-brands fa-instagram">&nbsp;&nbsp;&nbsp;&nbsp;Follow Us</i></a>
            <br>
            <i class="fa-solid fa-location-dot">&nbsp;&nbsp;&nbsp;&nbsp;Longwood, FL</i>
        </div>
        

    </div>

    
</body>

</html>
